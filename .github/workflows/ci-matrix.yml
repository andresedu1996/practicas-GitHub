name: CI Multi Matrix

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

jobs:
  test-matrix:
    name: Node ${{ matrix.node }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, ubuntu-22.04, windows-latest, macos-latest]
        node: ["18.x", "20.x", "22.x"]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Install
        run: npm install

      - name: Test
        run: npm test
